<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
  <title>Quote Machine</title>
  <link href='https://fonts.googleapis.com/css?family=Karma:400' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="./css/styles.css"></link>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="./js/app.js"></script>
  <script src="https://platform.twitter.com/widgets.js"></script>
</head>

<body>
  <h1 class="title">I Love Quotes</h1>

  <div class="main">
    <div class="quote-display">
      <span class="quotation-mark fade">"</span> ____
      <span class="quotation-mark fade">"</span>
    </div>
    <button class="quote-random">Click here for some great quotes!</button>
  </div>

  <div class="source">
    Source: <a class="font-link" href="https://www.google.com/fonts/specimen/Karma">Karma</a>
  </div>

  <div class="share">
    <img src="./img/tweet-button-2015.png" class="tweet-pic" />
    <a class="twitter-share-butto" id="tweet" href="https://twitter.com/intent/tweet?text=Wow%20I%20just%20found%20some%20amazing%20quotes!!!!&url=https%3A%2F%2Fwww.google.com%2Ffonts%2Fspecimen%2FKarma"></a>
  </div>
</body>

</html>
